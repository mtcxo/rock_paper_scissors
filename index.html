    <script>
        // console.log("Hello, World!");
        // let comChoice ="";
        // let humanChoice = "";
        let computerScore = 0;
        let humanScore = 0;

        function getComputerChoice(){
            // let choice = "";
            let hand = Math.floor(Math.random()*100)+1;
            // console.log(hand);
            if (hand >0 && hand <=33){
                return "rock"
            }else if(hand >33 && hand <=66){
                return "paper";
            }else if(hand >66 && hand <=100){
                return "scissors";
            }
        }

        function getHumanChoice(){
            let choice = prompt("enter ur choice..");
            return choice.toLowerCase();
            // console.log(choice);
        }

        function playRound(){
            let cpuChoice = getComputerChoice();
            let humanChoice = getHumanChoice();

            if (humanChoice == "rock"){
                if(cpuChoice == "rock"){
                    console.log("U both made rock. Tie!");
                }else if (cpuChoice == "paper"){
                    console.log("You lost. COM:paper beat you:rock.")
                    computerScore ++;
                }else if (cpuChoice == "scissors"){
                    console.log("You won. you:rock beat com:scissors!");
                    humanScore++;
                }
            }else if (humanChoice=="paper"){
                if(cpuChoice == "paper"){
                    console.log("U both made paper. Tie!");
                }else if (cpuChoice == "scissors"){
                    console.log("You lost. COM:scissors beat you:paper.")
                    computerScore ++;
                }else if (cpuChoice == "rock"){
                    console.log("You won. you:paper beat com:rock!");
                    humanScore++;
                }
            }else if(humanChoice=="scissors"){
                if(cpuChoice == "scissors"){
                    console.log("U both made scissors. Tie!");
                }else if (cpuChoice == "rock"){
                    console.log("You lost. COM:rock beat you:scissors.")
                    computerScore ++;
                }else if (cpuChoice == "paper"){
                    console.log("You won. you:scissors beat com:paper!");
                    humanScore++;
                }
            }
        }
        function playGame(){
            for (i=1; i<=5; i++){
                playRound();
            }
            console.log("your score: "+humanScore);
            console.log("computer score: "+computerScore);
        }
    </script>
